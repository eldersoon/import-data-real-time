services:
  postgres:
    image: postgres:15-alpine
    container_name: vehicle_import_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-vehicle_import}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  localstack:
    image: localstack/localstack:latest
    container_name: vehicle_import_localstack
    environment:
      SERVICES: sqs,s3
      DEBUG: 1
      AWS_DEFAULT_REGION: us-east-1
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      DOCKER_HOST: unix:///var/run/docker.sock
      PERSISTENCE: 0
      LAMBDA_EXECUTOR: local
    ports:
      - "4566:4566"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build: .
    container_name: vehicle_import_backend
    command: sh -c "sleep 5 && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - .:/app
      - uploads:/app/uploads
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-vehicle_import}
      AWS_ENDPOINT_URL: http://localstack:4566
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      SQS_QUEUE_URL: http://localstack:4566/000000000000/vehicle-import-queue
      UPLOAD_DIR: /app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      localstack:
        condition: service_healthy

  worker:
    build: .
    container_name: vehicle_import_worker
    command: sh -c "sleep 15 && python3 scripts/init_sqs_queue.py && python -m app.workers"
    volumes:
      - .:/app
      - uploads:/app/uploads
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-vehicle_import}
      AWS_ENDPOINT_URL: http://localstack:4566
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      SQS_QUEUE_URL: http://localstack:4566/000000000000/vehicle-import-queue
      UPLOAD_DIR: /app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      localstack:
        condition: service_healthy
      backend:
        condition: service_started

volumes:
  postgres_data:
  uploads:
